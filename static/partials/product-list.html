<div class="products" id="products-target">
 <ul class="cl1">
  <div  ng-repeat="product in products">


     <li  class="cl2">
         <a ui-sref="product({ pr_id:product.id })">
         <div class="img-wrap big-image ">
            <img  width="360" height="auto"  ng-src="[[ product.images[0].image ]]" />
         </div></a>

        <div class="product-title-bot">
            <div class="product-title"><a ui-sref="product({ pr_id:product.id })"> [[ product.name_product ]]</a></div>
            <div class="product-body"> [[ product.about_product ]]</div>
            <div class="product-name"> [[ product.user ]]</div>
            <div class="product-time"> [[ product.created_date | date:'medium' ]]</div>
            <div class="product-price"> [[ product.price | currency]]</div>
        </div>

     </li>

 </div></ul>
</div>

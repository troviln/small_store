
<div class="products-list" id="products-target">

  <div  class="filter_menu">

     <label>Search: <input class="form-control" ng-model="searchText" ></label>
     <div>
        <div style="margin:auto;">
          <h3>Filter by price</h3>
          <range-slider lower-value="lower" upper-value="upper" min-gap="10" step="10" min="min" max="max" ></range-slider>
           <div class="num-inpt input-sm">
              <div class="col-xs-6">
                  <input class="form-control" id="ex1" type="number" min="min" max="max" placeholder="From" ng-model="lower">
              </div>
              <div class="col-xs-6">
                  <input class="form-control" id="ex2" type="number" min="min" max="max" placeholder="To" ng-model="upper">
              </div>
          </div>
        </div>
    </div>


    </div><div class="cl1"  ng-repeat="product in products | filter: searchText
                                                           | filter:byRange('price', lower-value, upper-value)
                                                           | orderBy: 'product-time'   ">
         <a ui-sref="product({ pr_id:product.id })">
         <div class="img-wrap big-image-list ">
            <img  width="300" height="auto"  ng-src="[[ product.images[0].image ]]" />
         </div></a><div class="product-title-bot">
            <a  ui-sref="product({ pr_id:product.id })" > <div class="product-title"> [[ product.name_product ]]
            </div></a><!--<div class="product-body"> [[ product.about_product ]]
            </div><div class="product-name"> [[ product.user ]]
            </div><div class="product-time"> [[ product.created_date | date:'medium' ]]-->
            <div> <md-button class="md-fab md-mini" ng-click="showBuyDialog($event,product.id)" aria-label="Buy">
                     BUY
                  </md-button>
            <div class="product-price"> [[ product.price | currency]]
            </div></div>
        </div>

  </div>
 </div>
